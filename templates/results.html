<html>
<head>
<title>Prediction for Revenue at Weekends for Online Shoppers</title>
</head>

<h2 ALIGN="CENTER">REVENUE AT WEEKEND FOR ONLINE SHOPPERS </h2>

<form action="{{url_for('predict_datapoint')}}" method="post">
    <table border="0" align="center">
<tbody>

<tr>
    <td><label for="Month">Month:</label></td>
    <td><select class="form-control" name="Month" placeholder="Enter Month" required>
        <option class="placeholder" selected disabled value="">Select Month</option>
        <option value="Feb">
            Feb
        </option>
        <option value="Mar">
            Mar
        </option>
        <option value="May">
            May
        </option>
        <option value="June">
            June
        </option>
        <option value="Jul">
            Jul
        </option>
        <option value="Aug">
            Aug
        </option>
        <option value="Sep">
            Sep
        </option>
        <option value="Oct">
            Oct
        </option>
        <option value="Nov">
            Nov
        </option>
        <option value="Dec">
            Dec
        </option>
    </select>
    </td>
</tr>

<tr>
    <td><label for="Administrative">Administrative:</label></td>
    <td><input class="form-control" type="number" name="Administrative" placeholder="Enter the Administrative" min='0' max='1000000' /></td>
</tr>

<tr>
    <td><label for="Administrative_Duration">Administrative_Duration:</label></td>
    <td><input id="Administrative_Duration" maxlength="50" name="Administrative_Duration" type="number" type="number" min="1" max="1000" step='0.0001'placeholder="Enter float value" /></td>
</tr>

<tr>
    <td><label for="Informational">Informational:</label></td>
    <td><input id="Informational" maxlength="50" name="Informational" type="number" type="number" min="0" max="100000"  /></td>
</tr>

<tr>
    <td><label for="Informational_Duration">Informational_Duration:</label></td>
    <td><input id="Informational_Duration" maxlength="50" name="Informational_Duration" type="number" min="0" max="100000" step='0.01' placeholder="Enter float value" /></td>
</tr>

<tr>
    <td><label for="ProductRelated">ProductRelated:</label></td>
    <td><input id="ProductRelated" maxlength="50" name="ProductRelated" type="number" min="0" max="10000" /></td>
</tr>

<tr>
    <td><label for="ProductRelated_Duration">ProductRelated_Duration:</label></td>
    <td><input id="ProductRelated_Duration" maxlength="50" name="ProductRelated_Duration" type="number" min="0" max="10000" step='0.0001'placeholder="Enter float value"/></td>
</tr>

<tr>
    <td><label for="BounceRates">BounceRates:</label></td>
    <td><input id="BounceRates" maxlength="50" name="BounceRates" type="number" min="0" max="1" step="0.0000001" placeholder="Enter float value"/></td>
</tr>

<tr>
    <td><label for="ExitRates">ExitRates:</label></td>
    <td><input id="ExitRates" maxlength="50" name="ExitRates" type="number" min="0" max="1" step="0.0000001" placeholder="Enter float value"/></td>
</tr>

<tr>
    <td><label for="PageValues">PageValues:</label></td>
    <td><input id="PageValues" maxlength="50" name="PageValues" type="number" min="0" max="100" step="0.00000001" placeholder="Enter float value"/></td>
</tr>

<tr>
    <td><label for="SpecialDay">SpecialDay:</label></td>
    <td><input id="SpecialDay" maxlength="50" name="SpecialDay" type="number" min="0" max="1" step="0.00001" placeholder="Enter float value"/></td>
</tr>

<tr>
    <td><label for="OperatingSystems">OperatingSystems:</label></td>
    <td><input id="OperatingSystems" maxlength="50" name="OperatingSystems" type="number" min="1" max="9" /></td>
</tr>

<tr>
    <td><label for="Browser">Browser:</label></td>
    <td><input id="Browser" maxlength="50" name="Browser" type="number" /></td>
</tr>

<tr>
    <td><label for="Region">Region:</label></td>
    <td><input id="Region" maxlength="50" name="Region" type="number" min="1" max="9" /></td>
</tr>

<tr>
    <td><label for="TrafficType">TrafficType:</label></td>
    <td><input id="TrafficType" maxlength="50" name="TrafficType" type="number" min="1" max="50" /></td>
</tr>

<tr>
    <td><label for="Weekend">Weekend:</label></td>
    <td><select class="form-control" name="Weekend" placeholder="Enter Weekend" required>
        <option class="placeholder" selected disabled value="">Select Weekend</option>
        <option value="True">
            True
        </option>
        <option value="False">
            False
        </option>
    </select>
    </td>
</tr>

<tr>
    <td><label for="VisitorType">VisitorType:</label></td>
    <td><select class="form-control" name="VisitorType" placeholder="Enter VisitorType" required>
        <option class="placeholder" selected disabled value="">Select VisitorType</option>
        <option value="Returning_Visitor">
            Returning_Visitor
        </option>
        <option value="New_Visitor">
            New_Visitor
        </option>
        <option value="Other">
            Other
        </option>
    </select>
    </td>
</tr>

<tr>
<td><div class="mb-3">
    <input class="btn btn-primary" type="submit" value="Predict Revenue at Weekend" required />
</div>
</td></tr>
<td><div>
    <h3 ALIGN="CENTER">STATUS OF REVENUE AT WEEKEND: {{results}} </h3>
</td></div>
</form>
</div>
</body>
</html>
